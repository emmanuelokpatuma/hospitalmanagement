---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hospital-patient-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/emmanuelokpatuma/hospitalmanagement.git
    targetRevision: HEAD
    path: hpm
    helm:
      valueFiles:
        - values-patient.yaml
      parameters:
        - name: image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
