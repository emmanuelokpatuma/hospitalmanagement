---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-hospital
  namespace: monitoring
data:
  hospital-overview.json: |
    {
      "dashboard": {
        "title": "Hospital Management Overview",
        "panels": [
          {
            "title": "API Request Rate",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "API Response Time",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service))",
                "legendFormat": "{{service}} p95"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{status=~\"5..\"}[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Pod CPU Usage",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"default\"}[5m])) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Pod Memory Usage",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=\"default\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "type": "graph"
          }
        ]
      }
    }
